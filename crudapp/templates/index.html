div<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DJANGO CRUD PROJECT  </title>

  <!-- Correct Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css" integrity="sha512-58P9Hy7II0YeXLv+iFiLCv1rtLW47xmiRpC1oFafeKNShp8V5bKV/ciVtYqbk2YfxXQMt58DjNfkXFOn62xE+g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    *{
      .poppins-black {
        font-family: "Poppins", sans-serif;
        font-weight: 100;
        font-style: normal;
      }

    }
  </style>
</head>

<body>
  <div class="container mt-5 p-5 border rounded">

    <!-- Top action bar with Add button and Search form -->
    <div class="d-flex justify-content-between align-items-center mb-4"> <!-- Fixed typo in 'align-items-center' -->
      <!-- Add New Student Button -->
      <a href="#" data-bs-toggle="modal" data-bs-target="#AddStudentModal" class="btn btn-primary px-5 btn-sm">Add new student</a>

      <!-- Search Form -->
      <form action="" method="post" class="d-flex">
        <div class="me-2"> <!-- Added margin-end for spacing -->
          <label for="studentSearch" class="form-label">Name</label>
          <input
            class="form-control"
            name="Student"l
            id="studentSearch">
            <placeholder="Search here"/>
        </div>
        <div class="d-flex align-items-end"> <!-- This div is used to align the items in a flex container at the end -->
          <button type="submit" class="btn btn-success px-5 mx-2  btn-sm">Search</button>
        </div>
      </form>
    </div>
    <table class="table table-bordered mt-6 table-striped table-hover table-responsive table.border">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Student name</th>
          <th scope="col">Student email</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
        <tr>
          <th> {{student.id}} </th>
          <td> {{student.name}} </td>
          <td> {{student.email}} </td>
          <td> @mdo</td>
        </tr>
        {% endfor %}
        
        <tr>
      </tbody>
    </table>
  </div>  <!--'' Button trigger modal -->
</button>

<!-- Modal -->
<div class="modal fade" id="AddStudentModal" tabindex="-1" aria-labelledby="AddStudentModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="AddStudentModalLabel">Add New Student</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <div class="">
        <label for="name">Student name <label/>
        <input type="text" name="name" class="form-content" id="name" required></input>
      </div>
      <br>
      <div class="">
        <label for="email">Student email </label>
        <input type="email" name="email" class="form-content" id="email" required></input>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" px-5 mx-2 btn-sm data-bs-dismiss="modal">Close</button>
        <button type="Submit" class="btn btn-primary" name="add">Add new Student</button>
      </div>
    </div>
  </div>
</div>
</body>

  <!-- Correct Bootstrap JS link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
